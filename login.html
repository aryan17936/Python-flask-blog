<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow" style="width: 22rem;">
<h4 class="text-center mb-4">Admin Login</h4>
<form action = "/dashboard" method="post">


<img class="mb-4 mx-auto d-block" src="{{ url_for('static',filename='/assets/img/nikku.jpg')}}" alt="" width="72" height="57">
        
        
<div class="mb-3">
<label for="uname" class="form-label">Username</label>
<input type="text" name = "uname" class="form-control" id="uname" placeholder="name@example.com">
</div>
<div class="mb-3">
<label for="pass" class="form-label">Password</label>
<input type="password" class="form-control" id="pass" name = "pass" placeholder="Password">
</div>
<div class="mb-3 form-check">
<input type="checkbox" class="form-check-input" id="rememberMe">
<label class="form-check-label" for="rememberMe">Remember me</label>
</div>
<button type="submit" class="btn btn-primary w-100">Signin</button>

 <p class="mt-5 mb-3 text-body-secondary"style="text-align: right; padding-right: 60px;">&copy; {{params['blog_name']}}  2017â€“2025</p>


</form>

</div>
</div>
